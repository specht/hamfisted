      Z<sub>1</sub> mehr Strom und leitet dadurch stärker. Durch den ansteigenden
      Kollektorstrom von T2 nimmt der Spannungsabfall an R<sub>1</sub>/R<sub>2</sub>
      zu. Dabei sinkt die Basisspannung von T1 und die Emitterspannung steigt wieder.
    - Sinkt die Ausgangsspannung, so fließt durch Transistor T1 weniger Strom. Durch
      den sich vermindernden Kollektorstrom von T1 steigt aber der Spannungsabfall
      an R<sub>1</sub>/R<sub>2</sub> und die Basisspannung von T2 über die Z-Diode
      Z<sub>1</sub>. Somit steigt auch die Emitterspannung von T1.
