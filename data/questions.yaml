    - Eine HAREC-Bescheinigung, ein schriftlicher Antrag mit einer Befürwortung durch
      eine Amateurfunkvereinigung und ein Mindestalter von 13 Jahren.
    - Eine Überprüfung der eingesetzten Geräte und Einrichtungen durch die Bundesnetzagentur
      und eine Rufzeichenzuteilung nach § 14 der AFuV.
