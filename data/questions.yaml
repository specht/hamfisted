    :answers:
    - Es ist das Produkt aus der zugeführten Leistung und dem Gewinnfaktor der Antenne
      und stellt die Leistung dar, die man einem isotropen Strahler zuführen müsste,
      damit dieser im Fernfeld dieselbe elektrische Feldstärke erzeugte, wie die Antenne.
    - Es ist die Eingangsleistung des verwendeten Senders wie sie in der EMVU-Selbsterklärung
      anzugeben ist.
    - Es handelt sich um die Leistung, die man im Maximum der Strahlungskeule einer
      Dipolantenne vorfindet.
    - Es ist das Produkt aus der zugeführten Leistung und dem Antennengewinnfaktor
      und stellt die durchschnittliche isotrope Spitzenleistung am Senderausgang der
      Amateurfunkstelle dar, wie sie in der EMVU-Selbsterklärung anzugeben ist.
