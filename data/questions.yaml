  TL213A:
    :challenge: Wann hat die folgende Formel zur Berechnung des Sicherheitsabstandes
      Gültigkeit und was sollten Sie tun, wenn die Gültigkeit nicht mehr sichergestellt
      ist?<br> d = sqrt(30 &Omega; * P<sub>EIRP</sub>) / E
    :answers:
    - Die Formel gilt nur für Abstände d &gt; &lambda; / (2 * &pi;) bei Dipol-Antennen
      (Drahtdipole, Yagi-Antennen etc.). Für andere Antennenarten und in kürzerem
      Abstand zur Antenne muss der Sicherheitsabstand durch andere Methoden ermittelt
      werden. Dies können Messungen, Simulationsrechnungen, Nahfeldberechnungen oder
      Verfahren sein, die die Situation im reaktiven Nahfeld berücksichtigen.
    - Die angegebene Formel gilt nur im Nahfeld der Antenne d. h. für Abstände d &lt;
      &lambda; / (2 * &pi;). Sie kann jedoch auch im Fernfeld verwendet werden, weil
      die damit errechneten Feldstärken stets höher liegen als die wirklich auftretenden
      Feldstärken, so dass die Sicherheit immer erhalten bleibt.
    - Im Bereich von Amateurfunkstellen ist der Unterschied zwischen Nah- und Fernfeld
      so gering, dass obige Formel, die zwar nur im Fernfeld gilt, trotzdem für alle
      Raumbereiche verwendet werden kann.
    - Die Formel gilt nur für Abstände d &gt; &lambda; / (2 * &pi;) bei horizontal
      polarisierten Antennen. Bei vertikal oder zirkular polarisierten Antennen und
      in kürzerem Abstand zur Antenne muss der Sicherheitsabstand durch andere Methoden
      ermittelt werden. Dies können Messungen, Simulationsrechnungen, Nahfeldberechnungen
      oder Verfahren sein, die Situation im reaktiven Nahfeld berücksichtigen.
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-ta/a19/#TL213
