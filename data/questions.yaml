      ist richtig?
    :answers:
    - Die Personenschutzgrenzwerte sind nicht identisch mit den Herzschrittmachergrenzwerten.
      Zum Schutz von Herzschrittmacherträgern gibt es in der Normenreihe DIN 0848
      Grenzwerte, die sicherstellen, dass von Sendefunkanlagen keine Gefährdung für
      Herzschrittmacherträger ausgeht.
    - Die Grenzwerte der elektrischen und magnetischen Feldstärke für den Personenschutz
      sind identisch mit den Herzschrittmachergrenzwerten.
    - Die Grenzwerte der elektrischen und magnetischen Feldstärke für den Schutz von
      Herzschrittmacherträgern ergeben sich aus dem EMVG (Gesetz über die elektromagnetische
      Verträglichkeit von Geräten) und sind deshalb nicht zwangsweise identisch mit
      den Personenschutzgrenzwerten.
    - Herzschrittmachergrenzwerte sind von Modell zu Modell unterschiedlich (unterschiedliche
      Einstrahlfestigkeit). Deshalb gibt es keine besonderen Grenzwerte für Herzschrittmacher,
      es gelten die Personenschutzgrenzwerte.
