      und die Speisung über ein Koaxkabel erfolgt, dessen Außenleiter Erdpotential
      hat.
    - Am Speisepunkt der Antenne treten gegenphasige Spannungen und Ströme gleicher
      Größe auf, die eine Fehlanpassung hervorrufen.
    - Es treten Polarisationsdrehungen auf, die von der Kabellänge abhängig sind.
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-te/e10/#TH403
