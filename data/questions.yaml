  TF104A:
    :challenge: Wie ist bei modernen KW-Transceivern der Frequenzplan eines z.B. von
      100 kHz bis 30 MHz durchstimmbaren Empfängers?
    :answers:
    - Die 1. ZF liegt höher als das Doppelte der maximalen Empfangsfrequenz. Nach
      der Filterung im Roofing-Filter (1. ZF) wird auf die 2. ZF im Bereich um 9 bis
      10 MHz heruntergemischt.
    - Die Empfangsfrequenz wird direkt in die NFLage heruntergemischt (Direktmischung).
      Dabei können keine Spiegelfrequenzen auftreten.
    - Die 1. ZF liegt unter der niedrigsten Empfangsfrequenz. Ein Mitlauffilter unterdrückt
      Spiegelfrequenzen und andere Störfrequenzen.
