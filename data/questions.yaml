      Gruppenversicherung für Antennenanlagen von Funkamateuren enthalten ist.
    - Der Grundstückseigentümer. Er hat eine Antennenhaftpflichtversicherung abzuschließen,
      selbst wenn er nicht Betreiber der Amateurfunkstelle ist.
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-bv/bv14/#VK101
  VK102:
    :challenge: Welche regelmäßigen Beiträge hat der Funkamateur zu entrichten?
    :answers:
    - Frequenznutzungsbeitrag und EMV-Beitrag.
    - Beiträge nach Anlage 3 der Amateurfunkverordnung.
    - Den monatlichen Genehmigungsbeitrag.
    - Keine Beiträge.
  VK103:
    :challenge: Mit welchen Folgen muss der Funkamateur rechnen, wenn er die zu entrichtenden
      Gebühren und Beiträge nicht zahlt?
    :answers:
    - Er muss mit Maßnahmen nach den Vorschriften des Verwaltungs-Vollstreckungsgesetzes
      rechnen.
    - Er muss mit dem Entzug seines Amateurfunkzeugnisses rechnen.
    - Er muss mit dem Entzug der Amateurfunkzuteilung sowie einem Bußgeld rechnen.
    - Er muss mit einer gebührenpflichtigen Nachprüfung rechnen.
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-bv/bv01/#VK103
  VK104:
    :challenge: Welches Ministerium ist für die Angelegenheiten des Amateurfunkdienstes
      in Deutschland federführend zuständig?
    :answers:
    - Das Bundesministerium für Wirtschaft und Technologie.
    - Das Bundesministerium für Bildung und Forschung.
    - Die Bundesnetzagentur.
    - Die Bundesanstalt für Post und Telekommunikation.
  VK105:
    :challenge: Darf eine Amateurfunkstelle auch an Bord eines Luftfahrzeuges betrieben
      werden?
    :answers:
    - Ja, beispielsweise mit der Zustimmung des verantwortlichen Luftfahrzeugführers
      oder der zuständigen Luftfahrtbehörde.
    - Ja, die Zulassung zur Teilnahme am Amateurfunkdienst gilt für alle portablen
      und mobilen Einsätze von Amateurfunkstellen.
    - Ja, mit einer entsprechenden Sondergenehmigung der Bundesnetzagentur.
    - Ja, aber nur von Zulassungsinhabern der Klasse A, wenn für den Funkverkehr eine
      schon in das Luftfahrzeug installierte Funkstelle verwendet wird.
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-bv/bv14/#VK105
