      gute Isolatoren. Durch geringfügige Zusätze von geeigneten anderen Stoffen oder
      bei hohen Temperaturen werden sie jedoch zu Leitern.
    - Einige Stoffe (z.B. Silizium, Germanium) sind in reinem Zustand bei Raumtemperatur
      gute Leiter. Durch geringfügige Zusätze von geeigneten anderen Stoffen oder
      bei hohen Temperaturen nimmt jedoch ihre Leitfähigkeit ab.
    - Einige Stoffe wie z.B. Indium oder Magnesium sind in reinem Zustand gute Isolatoren.
      Durch geringfügige Zusätze von Silizium, Germanium oder geeigneten anderen Stoffen
      werden sie jedoch zu Leitern.
    - Einige Stoffe (z.B. Silizium, Germanium) sind in trockenem Zustand gute Elektrolyten.
      Durch geringfügige Zusätze von Wismut oder Tellur kann man daraus entweder N-leitendes-
      oder P-leitendes Material für Anoden bzw. Kathoden von Halbleiterbauelementen
      herstellen.
