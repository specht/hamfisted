  TL211A:
    :challenge: Wie errechnen Sie die Leistung am Einspeisepunkt der Antenne (Antenneneingangsleistung)
      bei bekannter Senderausgangsleistung?
    :answers:
    - Sie addieren die Verluste zwischen Senderausgang und Antenneneingang und berechnen
      aus dieser Dämpfung einen Dämpfungsfaktor D; die Antenneneingangsleistung ist
      dann<br> P<sub>Ant</sub> = D * P<sub>Sender</sub>.
    - Antenneneingangsleistung und Senderausgangsleistung sind gleich, da die Kabelverluste
      bei Amateurfunkstationen vernachlässigbar klein sind, d. h. es gilt<br> P<sub>Ant</sub>
      = P<sub>Sender</sub>.
    - Die Antenneneingangsleistung ist der Spitzenwert der Senderausgangsleistung,
      also<br> P<sub>Ant</sub> = sqrt(2 * P<sub>Sender</sub>).
    - Die Antenneneingangsleistung ist der Spitzen-Spitzen-Wert der Senderausgangsleistung,
      also<br> P<sub>Ant</sub> = 2 * sqrt(2 * P<sub>Sender</sub>).
    :hint: https://www.darc.de/der-club/referate/ajw/lehrgang-ta/a19/#TL211
